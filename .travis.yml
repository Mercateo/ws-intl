language: node_js

node_js:
- '6'
- '7'
- '8'

cache:
  yarn: true
  directories:
  - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.2
  - export PATH="$HOME/.yarn/bin:$PATH"

script: yarn run test

before_deploy:
- cd packages/ws-intl
- yarn run build

deploy:
  provider: npm
  email: ito@mercateo.com
  api_key:
    secure: 
  on:
    tags: true
    repo: Mercateo/ws-intl
